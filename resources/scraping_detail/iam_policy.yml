IamPolicyScrapingDetail:
    Type: "AWS::IAM::Policy"
    Properties:
        PolicyName: !If
            - "IsProd"
            - "RestaurantsRegisterTasksTmpScrapingDetailProd"
            - "RestaurantsRegisterTasksTmpScrapingDetailDev"
        PolicyDocument:
            Version: "2012-10-17"
            Statement:
                - Effect: "Allow"
                  Action:
                      - "lambda:InvokeFunction"
                  Resource: !GetAtt "LambdaLineNotify.Arn"
                - Effect: "Allow"
                  Action:
                      - "dynamodb:GetItem"
                      - "dynamodb:UpdateItem"
                  Resource: !GetAtt "DynamodbRestaurants.Arn"
        Roles:
            - !Ref "IamRoleScrapingDetail"