LambdaRegisterAbstractPages:
    Type: "AWS::Serverless::Function"
    Properties:
        CodeUri: "./lambda_functions/register_abstract_pages/"
        FunctionName: !If
            - "IsProd"
            - "RestaurantsRegisterAbstractPagesProd"
            - "RestaurantsRegisterAbstractPagesDev"
        Role: !GetAtt "IamRoleRegisterAbstractPages.Arn"
        Runtime: "python3.10"
        Layers:
            - !Ref "LambdaLayerDynamodbTypes"
            - !Ref "LambdaLayerCheckAreaCodeNames"
        Environment:
            Variables:
                ARN_LAMBDA_ERROR_COMMON: !GetAtt "LambdaErrorCommon.Arn"
                ARN_LAMBDA_SCRAPING_ABSTRACT: !GetAtt "LambdaScrapingAbstract.Arn"
                NAME_DYNAMODB_TABLE_TASKS_TMP: !Ref "DynamodbRestaurantsTasksTmp"
        Handler: "app.lambda_handler"
        Architectures:
            - "arm64"
        Timeout: 30